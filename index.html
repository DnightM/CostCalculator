<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>원가 계산기</title>
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/tabulator.min.css">
    <link rel="stylesheet" href="css/tabulator_bootstrap5.min.css">
    <script src="js/tabulator.min.js"></script>
    <script src="js/util/lz-string.min.js"></script>
    <script src="js/util/IdManager.js"></script>
    <script src="js/util/UrlDataManger.js"></script>
    <script src="js/util/DataTree.js"></script>
    <script src="test/SampleData.js"></script>
    <script src="js/util/TableController.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="topBar" style="min-height:50px;"></div>
<script src="js/top-bar.js"></script>

<div style="display: flex;justify-content: center;">
    <button style="margin: 10px" onclick="insertRow()">등록</button>
    <button style="margin: 10px" onchange="deleteRow()">삭제</button>
</div>
<div id="table" class="table table-bordered"></div>
</body>
<script>
    const udm = new UrlDataManager();
    const dt = DataTree.from(udm.loadFromUrl());
    console.log(dt)
    const table = new TableController(dt, '#table');
    table.show();

    function insertRow() {
        table.insertRow();
    }

    function deleteRow() {
        table.deleteRow();
    }
</script>
</html>
