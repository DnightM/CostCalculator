<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>원가 계산기</title>
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/tabulator.min.css">
    <link rel="stylesheet" href="css/tabulator_bootstrap5.min.css">
    <script src="js/tabulator.min.js"></script>
    <script src="js/util/lz-string.min.js"></script>
    <script src="js/util/UrlDataManger.js"></script>
    <script src="js/util/DataTree.js"></script>
    <script src="js/util/AutoSaveDataTree.js"></script>
    <script src="test/SampleData.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="topBar" style="min-height:50px;"></div>
<script src="js/top-bar.js"></script>

<div id="table" class="table table-bordered"></div>
</body>
<script>
    const udm = new UrlDataManager();
    const dt = DataTree.from(udm.loadFromUrl());
    console.log(dt)
    const tableData = [
        {id: 1, name: "김철수", age: 25},
        {id: 2, name: "이영희", age: 31},
        {id: 3, name: "박민수", age: 29},
    ];

    const table = new Tabulator("#table", {
        data: tableData,
        layout: "fitColumns",
        columns: [
            {title: "이름", field: "name"},
            {title: "나이", field: "age"},
        ],
    });
    table.on("rowClick", (e, row) => {
        console.log("clicked row:", row.getData());
    });
</script>
</html>
